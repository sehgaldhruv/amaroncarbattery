<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/amaronLogo.webp"
            alt="Armon"
            width="150px"
            height="90px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">CAR BATTERIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INVENTOR BATTERIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Battery -->
    <div class="container">
        <div class="row justify-content-center align-items-center" id="upperpart">
          
        </div>
        <div id="list">
            
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      var id = localStorage.batid;
      //alert(id)
      $.ajax({
        url: `data/Battery/${id}.json`,
        dataType: "json",
        success: function (data) {
            document.getElementById("upperpart").innerHTML=`<div class="col-lg-7 col-md-6 col-sm-12"><div class="batteryimg"><img src=${data[0].img} alt="" class="batteryImage"></div></div><div class="col-lg-5 col-md-6 col-sm-12"><h1>${data[0].name}</h1><h4>${data[0].price}</h4></div>`
            document.getElementById("list").innerHTML=`${data[0].list}`
        },
      });
    </script>
  </body>
</html>
